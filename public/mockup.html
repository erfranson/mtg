<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booster Evaluator</title>

    <!--Link bootstrap for ease and speed-->

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Account</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Signup</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</header>


<div class="container">
    <div class="jumbotron">
        <h1>Booster Evaluator</h1>
    </div>

    <div class="panel">
        <div class="panel-heading">
            <h2 class="panel-title">Search Terms</h2>
        </div>
        <div class="panel-body">
            <h4>Set:</h4>
            <select class="form-control">
                <option>MM</option>
                <option>MM15</option>
                <option>MM17</option>
                <option>IMA</option>
                <option>EMA</option>
            </select>
            <h4>Quantity:</h4>
            <select class="form-control">
                <option>1 Booster</option>
                <option>1 Box</option>
                <option>1000 Boxes</option>
                <option>1000000 Boxes</option>
            </select>

            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>

    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">Pulls:</h3>
        </div>
        <div class="panel-body">

        </div>
    </div>

</div>
